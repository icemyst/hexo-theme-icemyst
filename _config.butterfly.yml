valine:
  appId:
  appKey:
  avatar: monsterid
  # 此配置适用于国内自定义域名用户，海外版本将自动检测（无需手动填写）
  serverURLs:
  bg:
  # 使用Valine访客计数作为页面浏览计数
  visitor: false
  option:

# Waline - 一个简单的评论系统，具有后端支持，基于Valine的分支
# https://waline.js.org/
waline:
  serverURL:
  bg:
  # Use Waline pageview count as the page view count
