# --------------------------------------
# Hexo Butterfly 主题配置
# 如果您有任何问题，请参考文档
# https://butterfly.js.org/
# --------------------------------------

# --------------------------------------
# 导航设置
# --------------------------------------

nav:
  # 导航栏logo图片
  logo:
  display_title: true
  # 是否固定导航栏
  fixed: true

menu:
  文 章:
    归档: /archives/ || fa-fw fas fa-archive
    分类: /categories/ || fa-fw fas fa-folder-open 
    标签: /tags/ || fa-fw fas fa-tags
  社 交:
    友链: /link/ || fas fa-link
    朋友圈: /fcircles/ || fa-brands fa-artstation
    留言板: /comments/ || fa-fw fas fa-comment
  个 人:
    音乐: /music/?id=7657374410&server=tencent || fa-fw fas fa-music
    追番: /bangumis/ || fa-fw fa-brands fa-bilibili
    相册: /album/ || fa-fw fas fa-images
    收藏: /collect/ || fa-fw fas fa-star
  关 于:
    关于我: /about/ || fa-fw fas fa-user
    随笔: /essay/ || fas fa-pen

# --------------------------------------
# 代码块设置
# --------------------------------------

code_blocks:
  # 代码块主题: darker / pale night / light / ocean / false
  theme: light
  macStyle: false
  # 代码块高度限制（单位: px）
  height_limit: 300
  word_wrap: false

  # 工具栏
  copy: true
  language: true
  # true: 收缩代码块 | false: 展开代码块 | none: 展开代码块并隐藏按钮
  shrink: false
  fullpage: false

# 社交媒体链接
# 正式:
#   图标: 链接 || 描述 || 颜色
social:
  # fab fa-github: https://github.com/xxxxx || Github || '#24292e'
  # fas fa-envelope: mailto:xxxxxx@gmail.com || Email || '#4a7dbe'

# --------------------------------------
# 图片设置
# --------------------------------------

favicon: /img/siteicon/favicon.ico

avatar:
  img: https://q1.qlogo.cn/g?b=qq&nk=1580777927&s=5
  effect: false

# 禁用所有横幅图片
disable_top_img: false

# 如果页面的横幅未设置，将显示默认的横幅
default_top_img:

# 首页的横幅图片
index_img: https://pic3.zhimg.com/80/v2-2d27325d3ef53714bd457bc2c40e8852_1440w.webp

# 归档页面的横幅图片
archive_img: false

# 注意: 标签页面，而不是标签页面
tag_img: false

# 标签页面的横幅图片，您可以为每个标签设置横幅图片
# 格式:
#  - 标签名: xxxxx
tag_per_img: false

# 注意: 分类页面，而不是分类页面
category_img: false

# 分类页面的横幅图片，您可以为每个分类设置横幅图片
# 格式:
#  - 分类名: xxxxx
category_per_img: false

# 页脚的背景图片
footer_img: transparent

# 网站背景
# 可以设置为颜色或图片网址
background: # https://api.boxmoe.com/random.php?size=large

cover:
  # 是否禁用封面
  index_enable: true
  aside_enable: true
  archives_enable: true
  # 当封面未设置时，显示默认封面
  default_cover:
    - https://image.smallbottle2.top/landscape
    # 知乎图片
    - https://pic3.zhimg.com/80/v2-2d27325d3ef53714bd457bc2c40e8852_1440w.webp
    - https://pic4.zhimg.com/80/v2-5db05ca43bdb82d42f357cb581d384df_1440w.webp
    - https://pic2.zhimg.com/v2-ef87585088748f4e087489aaa8dcecbd_r.jpg
    # 动漫图片
    - https://api.yimian.xyz/img?type=moe # 随机二次元图片
    - https://www.dmoe.cc/random.php # 随机动漫图片
    - https://api.ixiaowai.cn/api/api.php # 随机二次元图片
    # 随机图片
    # - https://source.unsplash.com/random/800x600
    # - https://picsum.photos/800/600

# 替换损坏的图片
error_img:
  flink: /img/friend_404.gif
  post_page: /img/404.png

# 简单的404页面
error_404:
  enable: true
  subtitle: '页面未找到'
  background: https://pic.imgdb.cn/item/64c7bada1ddac507cc135dd8.jpg

post_meta:
  # 首页
  page:
    # 日期类型: created / updated / both
    date_type: created
    # 日期格式: date / relative
    date_format: date
    categories: true
    tags: true
    label: true
  post:
    # 元数据位置: left / center
    position: center
    # 日期类型: created / updated / both
    date_type: both
    # 日期格式: date / relative
    date_format: date
    categories: true
    tags: true
    label: true

# --------------------------------------
# 首页设置
# --------------------------------------

# 首页的top_img设置
# 默认: top img - 全屏，网站信息 - 中间
# 网站信息的位置，例如: 300px/300em/300rem/10%
index_site_info_top:
# top_img的高度，例如: 300px/300em/300rem
index_top_img_height:

# 首页的副标题
subtitle:
  enable: false
  # 打字机效果
  effect: true
  # 自定义 typed.js
  # https://github.com/mattboldt/typed.js/#customization
  typed_option:
  # 来源 - 调用第三方服务API（仅限中文）
  # 它将首先显示来源，然后显示子内容
  # 选择: false/1/2/3
  # false - 禁用该功能
  # 1 - hitokoto.cn
  # 2 - yijuzhan.com
  # 3 - jinrishici.com
  source: false
  # 如果您关闭打字机效果，副标题将仅显示副标题的第一行
  sub:

# 首页文章布局
# 1: 封面在左，信息在右
# 2: 封面在右，信息在左
# 3: 封面和信息交替在左和右
# 4: 封面在上，信息在下
# 5: 信息显示在封面上
# 6: 砖石布局 - 封面在上，信息在下
# 7: 砖石布局 - 信息显示在封面上
index_layout: 3

# 在首页显示文章介绍
# 1: 描述
# 2: 两者（如果描述存在，将显示描述，或显示自动摘要）
# 3: 自动摘要（默认）
# false: 不显示文章介绍
index_post_content:
  method: 3
  # 如果您将方法设置为2或3，则需要配置长度
  length: 500

# --------------------------------------
# 文章设置
# --------------------------------------

toc:
  post: true
  page: false
  number: true
  expand: false
  # 仅适用于文章
  style_simple: false
  scroll_percent: true

post_copyright:
  enable: true
  decode: false
  author_href:
  license: CC BY-NC-SA 4.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/

# 赞助/奖励
reward:
  enable: false
  text:
  QR_code:
    - img: /img/wechat.webp
      link:
      text: 微信
    - img: /img/alipay.webp
      link:
      text: 支付宝

# 文章编辑
# 轻松浏览和在线编辑博客源代码。
post_edit:
  enable: false
  # url: https://github.com/user-name/repo-name/edit/branch-name/subdirectory-name/
  # 例如: https://github.com/jerryc127/butterfly.js.org/edit/main/source/
  url:

# 相关文章
related_post:
  enable: true
  # 显示的文章数量
  limit: 6
  # 日期类型: created / updated
  date_type: created

# 选择: 1 / 2 / false
# 1: "下一篇文章"将链接到旧文章
# 2: "下一篇文章"将链接到新文章
# false: 禁用分页
post_pagination: 2

# 显示过期通知的文章
noticeOutdate:
  enable: true
  # 样式: simple / flat
  style: flat
  # 何时显示
  limit_day: 30
  # 位置: top / bottom
  position: top
  message_prev: 已经过去了
  message_next: 天，自上次更新以来，文章内容可能已过时。若内容或图片失效，请留言反馈（部分素材来自网络）。

# --------------------------------------
# 页脚设置
# --------------------------------------
footer:
  owner:
    enable: true
    since: 2019
  custom_text:
  # 主题和框架的版权
  copyright: true

# --------------------------------------
# 侧边栏设置
# --------------------------------------

aside:
  enable: true
  hide: false
  # 在右下角按钮中显示隐藏侧边栏的按钮
  button: true # 是否隐藏侧边栏按钮
  mobile: true # 是否在移动端显示侧边栏
  # 位置: left / right
  position: right
  display:
    archive: false
    tag: false
    category: false
  card_author:
    enable: true
    description:
    button:
      enable: true
      icon: fas fa-arrow-circle-right
      text: 了解更多
      link: /about/
  card_announcement:
    enable: true
    content:
      - <div><a style='display:flex;height:100%;width:100%;' href='https://hcer.top'><img style="height:100%;width:100%;" src="https://jsd.onmicrosoft.cn/gh/eudav/bingm-static/img/hcer.webp" alt="https://hcer.top" style="border-radius:0;"></a></div>
        <b>GitHub站点：</b><a href='https://icemyst.github.io'>https://icemyst.github.io</a>
        <div>CDN赞助者：@xinpro(鸣谢)</div><div>赞助者博客：<a href="https://xinpro.cn">https://xinpro.cn</a></div>
  card_recent_post:
    enable: true
    # 如果设置为0将显示所有
    limit: 5
    # 排序: date / updated
    sort: date
    sort_order:
  card_newest_comments:
    enable: false
    sort_order:
    limit: 6
    # 单位: 分钟，保存数据到localStorage
    storage: 10
    avatar: true
  card_categories:
    enable: true
    # 如果设置为0将显示所有
    limit: 8
    # 选择: none / true / false
    expand: none
    sort_order:
  card_tags:
    enable: true
    # 如果设置为0将显示所有
    limit: 40
    color: true
    # 标签的顺序，random/name/length
    orderby: random
    # 排序顺序。1, asc为升序；-1, desc为降序
    order: 1
    sort_order:
  card_archives:
    enable: true
    # 类型: monthly / yearly
    type: monthly
    # 例如: YYYY年MM月
    format: MMMM YYYY
    # 排序顺序。1, asc为升序；-1, desc为降序
    order: -1
    # 如果设置为0将显示所有
    limit: 8
    sort_order:
  card_post_series:
    enable: true
    # 标题显示系列名称
    series_title: false
    # 按标题或日期排序
    orderBy: 'date'
    # 排序顺序。1, asc为升序；-1, desc为降序
    order: -1
  card_webinfo:
    enable: true
    post_count: true
    last_push_date: true
    sort_order:
    # 发布日期与现在的时间差
    # 正式: 月/日/年 时间或 年/月/日 时间
    # 如果不启用此功能，请留空
    runtime_date:

# --------------------------------------
# 右下角按钮
# --------------------------------------

# 右下角按钮与底部之间的距离（默认单位: px）
rightside_bottom:

# 繁体中文与简体中文之间的转换
translate:
  enable: true
  # 按钮的文本
  default: 繁
  # 网站的语言（1 - 繁体中文/ 2 - 简体中文）
  defaultEncoding: 2
  # 时间延迟
  translateDelay: 0
  # 当语言为简体中文时按钮的文本
  msgToTraditionalChinese: '繁'
  # 当语言为繁体中文时按钮的文本
  msgToSimplifiedChinese: '简'

# 阅读模式
readmode: true

# 暗黑模式
darkmode:
  enable: true
  # 切换按钮以切换暗/亮模式
  button: true
  # 根据系统设置自动切换暗/亮模式
  # autoChangeMode: 1  根据系统设置，如果系统不支持暗模式，将在晚上6点到早上6点之间切换暗模式
  # autoChangeMode: 2  在晚上6点到早上6点之间切换暗模式
  # autoChangeMode: false
  autoChangeMode: 1
  # 设置亮模式时间。值在0到24之间。如果未设置，默认值为6和18
  start:
  end:

# 在滚动到顶部按钮中显示滚动百分比
rightside_scroll_percent: true

# 不要修改以下设置，除非您知道它们的工作原理
# 选择: readmode,translate,darkmode,hideAside,toc,chat,comment
# 不要重复相同的值
rightside_item_order:
  enable: false
  # 默认: readmode,translate,darkmode,hideAside
  hide:
  # 默认: toc,chat,comment
  show:

# --------------------------------------
# 全局设置
# --------------------------------------

anchor:
  # 当您滚动时，URL将根据标题ID更新。
  auto_update: true
  # 点击标题以滚动并更新锚点
  click_to_scroll: true

photofigcaption: false

copy:
  enable: true
  # 在复制内容后添加版权信息
  copyright:
    enable: false
    limit_count: 150

# 需要安装hexo-wordcount插件
wordcount:
  enable: true
  # 在文章元数据中显示文章字数
  post_wordcount: true
  # 在文章元数据中显示阅读文章的时间
  min2read: true
  # 在侧边栏的网页信息中显示网站的总字数
  total_wordcount: true

# Busuanzi计数PV / UV在网站中
busuanzi:
  site_uv: true
  site_pv: true
  page_pv: true

# --------------------------------------
# 数学
# --------------------------------------

# 关于per_page
# 如果您将其设置为true，它将在每个页面加载mathjax/katex脚本
# 如果您将其设置为false，它将根据您的设置加载mathjax/katex脚本（在页面的front-matter中添加'mathjax: true'或'katex: true'）
math:
  # 选择: mathjax, katex
  # 如果您不需要数学，请留空
  use:
  per_page: true
  hide_scrollbar: false

  mathjax:
    # 启用上下文菜单
    enableMenu: true
    # 选择: all / ams / none，这控制方程是否编号以及如何编号
    tags: none

  katex:
    # 启用复制KaTeX公式
    copy_tex: false

# --------------------------------------
# 搜索
# --------------------------------------

search:
  # 选择: algolia_search / local_search / docsearch
  # 如果您不需要搜索，请留空
  use: algolia_search
  placeholder:

  # Algolia 搜索
  algolia_search:
    # 每页的搜索结果数量
    hitsPerPage: 6

  # 本地搜索
  local_search:
    # 页面加载时预加载搜索数据。
    preload: false
    # 显示每篇文章的前n个结果，通过设置为-1显示所有结果
    top_n_per_article: 1
    # 将html字符串解码为可读的字符串。
    unescape: false
    CDN:

  # Docsearch
  # https://docsearch.algolia.com/
  docsearch:
    appId:
    apiKey:
    indexName:
    option:

# --------------------------------------
# 分享系统
# --------------------------------------

share:
  # 选择: sharejs / addtoany
  # 如果您不需要分享，请留空
  use: sharejs

  # Share.js
  # https://github.com/overtrue/share.js
  sharejs:
    sites: facebook,twitter,wechat,weibo,qq

  # AddToAny
  # https://www.addtoany.com/
  addtoany:
    item: facebook,twitter,wechat,sina_weibo,facebook_messenger,email,copy_link

# --------------------------------------
# 评论系统
# --------------------------------------

comments:
  # 最多两个评论系统，第一个将作为默认显示
  # 如果您不需要评论，请留空
  # 选择: Disqus/Disqusjs/Livere/Gitalk/Valine/Waline/Utterances/Facebook Comments/Twikoo/Giscus/Remark42/Artalk
  use: Twikoo
  # 在按钮旁边显示评论名称
  text: true
  # 懒加载: 评论系统将在评论元素进入浏览器视口时加载。
  # 如果您将其设置为true，则评论计数将无效
  lazyload: false
  # 在文章的top_img中显示评论计数
  count: true
  # 在首页显示评论计数
  card_post_count: true

# Disqus
# https://disqus.com/
disqus:
  shortname:
  # 用于最新评论小部件
  apikey:

# 替代Disqus - 使用Disqus API渲染评论
# https://github.com/SukkaW/DisqusJS
disqusjs:
  shortname:
  apikey:
  option:

# Livere
