#   meta_theme_color_dark: "#0d0d0d"

# 分类和标签页的用户界面设置
# 选择：index - 与首页 UI 相同 / default - 与档案 UI 相同
# 留空或index
category_ui:
tag_ui:

# UI 元素的圆角
rounded_corners_ui: true

# 拉伸线条，使每条线条宽度相等
text_align_justify: false

# 为页眉和页脚添加蒙版
mask:
  header: true
  footer: true

# 加载动画
preloader:
  enable: true
  # source
  # 1. fullpage-loading
  # 2. pace (progress bar)
  source: 2
  # pace theme (see https://codebyzach.github.io/pace/)
  pace_css_url:

# 页面过渡
enter_transitions: true

# 默认显示模式 - light (default) / dark
display_mode: light

# 文章内容美化配置
beautify:
  enable: false
  # 指定要美化的字段 (site（站点） or post（文章）)
  field: post
  # 指定用作标题前缀的图标，例如 '\f0c1'
  title_prefix_icon:
  # 指定标题前缀图标的颜色，例如 '#F47466'
  title_prefix_icon_color:

# 全局字体设置
# 除非您知道以下设置如何工作，否则请不要修改它们
font:
  global_font_size:
  code_font_size: 16px
  font_family:
  code_font_family: Arial,-apple-system,BlinkMacSystemFont,'Microsoft YaHei','Segoe UI','Helvetica Neue',Lato,Roboto,'PingFang SC',sans-serif

# 站点标题和副标题的字体设置
blog_title_font:
  font_link:
  font_family: Arial,PingFang SC, 'Hiragino Sans GB', 'Microsoft JhengHei', 'Microsoft YaHei', sans-serif

# 分隔线图标的设置
hr_icon:
  enable: true
  # Font Awesome 图标的 unicode 值，例如 '\3423'
  icon:
  icon_top:

# 打字机效果
# https://github.com/disjukr/activate-power-mode
activate_power_mode:
  enable: false
  colorful: true
  shake: true
  mobile: false

# 背景效果
# --------------------------------------

# canvas_ribbon
# See: https://github.com/hustcc/ribbon.js
canvas_ribbon:
  enable: false
  # 彩带的大小
  size: 150
  # 彩带的不透明度（0~1）
  alpha: 0.6
  zIndex: -1
  click_to_change: false
  mobile: false

# 飘动的彩带
canvas_fluttering_ribbon:
  enable: false
  mobile: false

# canvas_nest
# https://github.com/hustcc/canvas-nest.js
canvas_nest:
  enable: false
  # 线条颜色，默认：'0,0,0'；RGB 值：(R,G,B)。（注意：使用','分隔。）
  color: '0,0,255'
  # 线条的不透明度（0~1）
  opacity: 0.7
  # 背景的 z-index 属性
  zIndex: -1
  # 行数
  count: 99
  mobile: false

# 鼠标点击效果：烟花
fireworks:
  enable: false
  zIndex: 9999
  mobile: false

# 鼠标点击效果：心形符号
click_heart:
  enable: false
  mobile: false

# 鼠标点击效果：文字
clickShowText:
  enable: false
  text:
    # - I
    # - LOVE
    # - YOU
  fontSize: 15px
  random: false
  mobile: false

# --------------------------------------
# 灯箱设置
# --------------------------------------

# 选择: fancybox / medium_zoom
# https://github.com/francoischalifour/medium-zoom
# https://fancyapps.com/fancybox/
# 如果不需要灯箱，请将其留空
lightbox: fancybox

# --------------------------------------
# 标签插件设置
# --------------------------------------

# Series
series:
  enable: false
  # 按标题或日期排序（title / date）
  orderBy: 'title'
  # 排序顺序：1，表示升序；-1，表示降序
  order: 1
  number: true

# ABCJS - ABC 音乐符号插件
# https://github.com/paulrosen/abcjs
abcjs:
  enable: false
  per_page: true

# Mermaid
# https://github.com/mermaid-js/mermaid
mermaid:
  enable: false
  # Write Mermaid diagrams using code blocks
  code_write: false
  # 内置主题：default / forest / dark / neutral
  theme:
    light: default
    dark: dark

# chartjs
# see https://www.chartjs.org/docs/latest/
chartjs:
  enable: false
  # 除非您了解它们的工作原理，否则请不要进行修改。
  # 仅当未指定 MD 语法时才使用默认设置。
  # 图表的常规字体颜色
  fontColor:
    light: 'rgba(0, 0, 0, 0.8)'
    dark: 'rgba(255, 255, 255, 0.8)'
  # 图表的常规边框颜色
  borderColor:
    light: 'rgba(0, 0, 0, 0.1)'
    dark: 'rgba(255, 255, 255, 0.2)'
  # 雷达和极地区域图上刻度标签的背景颜色
  scale_ticks_backdropColor:
    light: 'transparent'
    dark: 'transparent'

# 注意 - Bootstrap 标注
note:
  # 注释标签样式值:
  #  - simple    bs-callout 旧警告样式。默认。
  #  - modern    s-callout 新的 (v2-v3) 警告样式
  #  - flat      带背景的扁平化提示样式，类似于Mozilla或StackOverflow上的样式
  #  - disabled  禁用注释标签的所有 CSS 样式导入。
  style: flat
  icons: true
  border_radius: 3
  # 现代风格和扁平风格背景颜色的偏移亮度百分比（现代风格：-12 | 12；扁平风格：-18 | 6）。
  # 偏移也应用于标签（label）标签变量。此选项可以与禁用的注释标签（note tag）一起使用。
  light_bg_offset: 0

