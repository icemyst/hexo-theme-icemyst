# https://github.com/MoOx/pjax
pjax:
  enable: true
  # 将指定页面排除在 pjax 之外，例如 '/music/
  exclude:
    # - /xxxxxx/

# 注入 CSS 和脚本（aplayer/meting）
aplayerInject:
