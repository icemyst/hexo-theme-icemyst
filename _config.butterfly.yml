# --------------------------------------
# Hexo Butterfly 主题配置
# 如果您有任何问题，请参考文档
# https://butterfly.js.org/
# --------------------------------------

# --------------------------------------
# 导航设置
# --------------------------------------

nav:
  # 导航栏logo图片
  logo:
  display_title: true
  display_post_title: true
  # 是否固定导航栏
  fixed: true

menu:
  文 章:
    归档: /archives/ || fa-fw fas fa-archive
    分类: /categories/ || fa-fw fas fa-folder-open
    标签: /tags/ || fa-fw fas fa-tags
  社 交:
    友链: /link/ || fas fa-link
    朋友圈: /fcircles/ || fa-brands fa-artstation
    留言板: /comments/ || fa-fw fas fa-comment
  个 人:
    音乐: /music/?id=7657374410&server=tencent || fa-fw fas fa-music
    追番: /bangumis/ || fa-fw fa-brands fa-bilibili
    相册: /album/ || fa-fw fas fa-images
    收藏: /collect/ || fa-fw fas fa-star
  关 于:
    关于我: /about/ || fa-fw fas fa-user
    随笔: /essay/ || fas fa-pen

# --------------------------------------
# 代码块设置
# --------------------------------------

code_blocks:
  # 代码块主题: darker / pale night / light / ocean / false
  theme: light
  macStyle: true
  # 代码块高度限制（单位: px）
  height_limit: 300
  word_wrap: false

  # 工具栏
  copy: true
  language: true
  # true: 收缩代码块 | false: 展开代码块 | none: 展开代码块并隐藏按钮
  shrink: false
  fullpage: false

# 社交媒体链接
# 正式:
# 图标: 链接 || 描述 || 颜色
social:
  # fab fa-github: https://github.com/xxxxx || Github || '#24292e'
  # fas fa-envelope: mailto:xxxxxx@gmail.com || Email || '#4a7dbe'

# --------------------------------------
# 图片设置
# --------------------------------------

favicon: /img/siteicon/favicon.ico

avatar:
  img: https://q.qlogo.cn/headimg_dl?dst_uin=1580777927&spec=640&img_type=jpg
  effect: false

# 禁用所有横幅图片
disable_top_img: false

# 如果页面的横幅未设置，将显示默认的横幅
default_top_img:

# 首页的横幅图片
index_img:

# 归档页面的横幅图片
archive_img: false

# 注意: 标签页面，而不是标签页面
tag_img: false

# 标签页面的横幅图片，您可以为每个标签设置横幅图片
# 格式:
#  - 标签名: xxxxx
tag_per_img: false

# 注意: 分类页面，而不是分类页面
category_img: false

# 分类页面的横幅图片，您可以为每个分类设置横幅图片
# 格式:
#  - 分类名: xxxxx
category_per_img: false

# 页脚的背景图片
footer_img: transparent

# 网站背景
# 可以设置为颜色、图片 URL 或包含颜色和/或图片 URL 的数组
# 如果提供的是数组，则每次加载时都会从数组中随机选择一个背景。
# https://r2.img.cdn.loliloli.net/19d48d1c0382158a62dfb072681f2190/2025/04/08/LIHuq.png
background: https://r2.img.cdn.loliloli.net/19d48d1c0382158a62dfb072681f2190/2025/04/08/LIHuq.png # https://t.alcy.cc/ycy # https://cdn.seovx.com/d/?mom=302
 # https://www.dmoe.cc/random.php # https://t.alcy.cc/ycy # https://www.loliapi.com/acg/ # https://image.smallbottle2.top/landscape # https://api.boxmoe.com/random.php?size=large

cover:
  # 是否禁用封面
  index_enable: true
  aside_enable: true
  archives_enable: true
  # 当封面未设置时，显示默认封面
  default_cover:
    - https://image.smallbottle2.top/landscape
    # 知乎图片
    - https://pic3.zhimg.com/80/v2-2d27325d3ef53714bd457bc2c40e8852_1440w.webp
    - https://pic4.zhimg.com/80/v2-5db05ca43bdb82d42f357cb581d384df_1440w.webp
    - https://pic2.zhimg.com/v2-ef87585088748f4e087489aaa8dcecbd_r.jpg
    # 动漫图片
    - https://api.yimian.xyz/img?type=moe # 随机二次元图片
    - https://www.dmoe.cc/random.php # 随机动漫图片
    - https://api.ixiaowai.cn/api/api.php # 随机二次元图片
    # 随机图片
    # - https://source.unsplash.com/random/800x600
    # - https://picsum.photos/800/600

# 替换损坏的图片
error_img:
  flink: /img/friend_404.gif
  post_page: /img/404.png

# 简单的404页面
error_404:
  enable: true
  subtitle: '页面未找到'
  background: https://free4.yunpng.top/2025/03/29/67e7a11956505.jpg

post_meta:
  # 首页
  page:
    # 选择: created / updated / both
    date_type: created
    # 选择: date / relative
    date_format: date
    categories: true
    tags: true
    label: true
  post:
    # 选择: left / center
    position: center
    # 选择: created / updated / both
    date_type: both
    # 选择: date / relative
    date_format: date
    categories: true
    tags: true
    label: true

# --------------------------------------
# 首页设置
# --------------------------------------

#首页的top_img设置
#默认：顶部img -全屏，站点信息-中间
#站点信息的位置，例如：300px/300em/300rem/10%
index_site_info_top:
# top_img的高度，例如：300px/300em/300rem
index_top_img_height:

# 首页的副标题
subtitle:
  enable: false
  # 打字机效果
  effect: true
  # 定制 typed.js
  # https://github.com/mattboldt/typed.js/#customization
  typed_option:
  # 源-调用第三方服务API（只限中文）
  # 它将首先显示源，然后显示sub的内容
  # 选择: false/1/2/3
  # false - 关闭该功能
  # 1 - hitokoto.cn
  # 2 - https://api.aa1.cn/doc/yiyan.html
  # 3 - jinrishici.com
  source: false
  # 如果关闭打字机效果，副标题将只显示第一行
  sub:

# 主页上的文章布局
# 1：封面在左，信息在右
# 2：封面在右，信息在左
# 3：封面和信息在左右交替
# 4：封面在上，信息在下
# 5：信息显示在封面上
# 6：砌体布局——覆盖在顶部，信息在底部
# 7：砌体布局-信息显示在封面上
index_layout: 3

# 在首页显示文章介绍
# 1: 描述
# 2: 两者（如果描述存在，则显示描述，否则显示自动摘录）
# 3: 自动摘要（默认）
# false: 不显示文章介绍
index_post_content:
  method: 3
  # 如果您将方法设置为2或3，则需要配置长度
  length: 500

# --------------------------------------
# 文章设置
# --------------------------------------

toc:
  post: true
  page: false
  number: true
  expand: false
  # 仅适用于文章
  style_simple: false
  scroll_percent: true

post_copyright:
  enable: true
  decode: false
  author_href:
  license: CC BY-NC-SA 4.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/

# 赞助商/奖励
reward:
  enable: false
  text:
  QR_code:
    - img: /img/wechat.webp
      link:
      text: 微信
    - img: /img/alipay.webp
      link:
      text: 支付宝

# 文章编辑
# 轻松在线浏览和编辑博客源代码。
post_edit:
  enable: false
  # url: https://github.com/user-name/repo-name/edit/branch-name/subdirectory-name/
  # 例如: https://github.com/jerryc127/butterfly.js.org/edit/main/source/
  url:

# 相关文章
related_post:
  enable: true
  # 显示的文章数
  limit: 6
  # 选择: created / updated
  date_type: created

# 选择: 1 / 2 / false
# 1: “下一篇文章”将链接到旧文章
# 2: “下一篇文章”将链接到新文章
# false：禁用分页
post_pagination: 2

# 显示文章过期通知
noticeOutdate:
  enable: true
  # 风格: simple / flat
  style: flat
  # 何时显示
  limit_day: 30
  # 位置: top / bottom
  position: top
  message_prev: 已经过去了
  message_next: 天，自上次更新以来，文章内容可能已过时。若内容或图片失效，请留言反馈（部分素材来自网络）。

# --------------------------------------
# 页脚设置
# --------------------------------------
footer:
  nav:
    # - width:
    #   content:
    #     - title: 其他
    #       item:
    #         - title: 示例
    #           url: /link/
    #         - title: 友鏈
    #           url: /links/
    # - content:
    #   - title: 框架
    #     item:
    #       - title: Hexo
    #         url: https://hexo.io/zh-cn/
    #       - title: Butterfly
    #         url: https://butterfly.js.org/
    # - content:
    #   - title: 贊助
    #     item:
    #       - title: 支付寶
    #         url: /img/alipay.webp
    #         html: "<img src='/img/alipay.webp' alt='JerryC' width='100px' height='100px'>"
  owner:
    enable: true
    since: 2021
  # 主题和框架的版权
  copyright:
    enable: true
    version: false
  custom_text:

# --------------------------------------
# 侧栏设置
# --------------------------------------

aside:
  enable: true
  hide: false
  # 在右下角显示隐藏侧栏的按钮
  button: true # 是否隐藏侧边栏按钮
  mobile: true # 是否在移动端显示侧边栏
  # 位置: left / right
  position: right
  display:
    archive: false
    tag: false
    category: false
  card_author:
    enable: true
    description:
    button:
      enable: true
      icon: fas fa-arrow-circle-right
      text: 了解更多
      link: /about/
  card_announcement:
    enable: true
    content: # https://images.weserv.nl/?url=https://s2.loli.net/2025/03/15/8k1YPzW4msxlFtq.webp https://ps.ssl.qhimg.com/t02dce7be76c34edd5e.jpg
      - <div><a style='display:flex;height:100%;width:100%;' href='https://hcer.top'><img style="height:100%;width:100%;" src="https://cdn.jsdmirror.com/gh/eudav/bingm-static/img/hcer.webp" alt="https://hcer.top" style="border-radius:0;"></a></div>
        <b>GitHub站点：</b><a href='https://icemyst.github.io'>https://icemyst.github.io</a>
  card_recent_post:
    enable: true
    # 如果设置为0，将显示全部
    limit: 5
    # 排序: date / updated
    sort: date
    sort_order:
  card_newest_comments:
    enable: false
    sort_order:
    limit: 6
    # 单位：分钟，将数据保存到 localStorage
    storage: 10
    avatar: true
  card_categories:
    enable: true
    # 如果设置为0，将显示全部
    limit: 8
    # 选择: none / true / false
    expand: none
    sort_order:
  card_tags:
    enable: true
    # 如果设置为0，将显示全部
    limit: 40
    color: true
    custom_colors:
    # 标签排序, random（随机）/name（名称）/length（长度）
    orderby: random
    # 排序类型。1 表示升序；-1 表示降序
    order: 1
    sort_order:
  card_archives:
    enable: true
    # 类型: monthly / yearly
    type: monthly
    # 例: YYYY年MM月
    format: MMMM YYYY
    # 排序类型。1 表示升序；-1 表示降序
    order: -1
    # 如果设置为0，将显示全部
    limit: 8
    sort_order:
  card_post_series:
    enable: true
    # 标题显示系列名称
    series_title: false
    # 按标题或日期排序
    orderBy: 'date'
    # 排序类型。1 表示升序；-1 表示降序
    order: -1
  card_webinfo:
    enable: true
    post_count: true
    last_push_date: true
    sort_order:
    # 发布日期与现在的时间差
    # 正式: Month（月）/Day（日）/Year（年） Time（时间） or Year（年）/Month（月）/Day（日） Time（时间）
    # 如果不启用此功能，则将其保留为空
    runtime_date:

# --------------------------------------
# 右下角按钮
# --------------------------------------

# 右下角按钮与底部之间的距离（默认单位：px）
rightside_bottom:

# 繁体中文与简体中文之间的切换
translate:
  enable: true
  # 按钮文本
  default: 繁
  # 网站的语言（1 - 繁体中文/ 2 - 简体中文）
  defaultEncoding: 2
  # 时间延迟
  translateDelay: 0
  # 当语言为简体中文时，按钮的文本
  msgToTraditionalChinese: '繁'
  # 当语言为繁体中文时，按钮的文本
  msgToSimplifiedChinese: '簡'

# 阅读模式
readmode: true

# 深色模式
darkmode:
  enable: true
  # 切换按钮以切换深色/浅色模式
  button: true
  # 根据系统设置自动切换深色/浅色模式
  # autoChangeMode: 1  根据系统设置，如果系统不支持深色模式，将在晚上6点到早上6点之间切换暗模式
  # autoChangeMode: 2  在晚上6点到早上6点之间切换深色模式
  # autoChangeMode: false
  autoChangeMode: 1
  # 设置浅色模式时间。值在0到24之间。如果未设置，默认值为6和18
  start:
  end:

# 在滚动到顶部按钮中显示滚动百分比
rightside_scroll_percent: true

# 不要修改以下设置，除非您知道它们的工作原理
# 选择: readmode（阅读模式）,translate（翻译）,darkmode（深色模式）,hideAside（侧边栏隐藏）,toc（顶部）,chat（聊天）,comment（评论）
# 不要重复相同的值
rightside_item_order:
  enable: false
  # 默认: readmode,translate,darkmode,hideAside
  hide:
  # 默认: toc,chat,comment
  show:

# 右下角配置按钮的动画
rightside_config_animation: true

# --------------------------------------
# 全局设置
# --------------------------------------

anchor:
  # 当你滚动时，URL 会根据标题 ID 更新。
  auto_update: true
  # 点击标题滚动并更新锚点
  click_to_scroll: true

photofigcaption: false

copy:
  enable: true
  # 在复制内容后添加版权信息
  copyright:
    enable: false
    limit_count: 150

# 需要安装 hexo-wordcount 插件
wordcount:
  enable: true
  # 在文章元信息中显示字数
  post_wordcount: true
  # 在文章元数据中显示阅读文章的时间
  min2read: true
  # 在侧边栏的网页信息中显示网站的总字数
  total_wordcount: true

# Busuanzi 计数 PV / UV 在网站中
busuanzi:
  site_uv: true
  site_pv: true
  page_pv: true

# --------------------------------------
# 数学
# --------------------------------------

# 关于 per_page
# 如果你将其设置为 true，它将在每个页面加载 MathJax/KaTeX 脚本
# 如果你将其设置为 false，它会根据你的设置加载 MathJax/Katex 脚本（在页面的 front-matter 中添加 'mathjax: true' 或 'katex: true'）
math:
  # 选择: mathjax, katex
  # 如果不需要数学，请保持为空
  use:
  per_page: true
  hide_scrollbar: false

  mathjax:
    # 启用上下文菜单
    enableMenu: true
    # 选择: all / ams / none，这控制方程是否编号以及如何编号
    tags: none

  katex:
    # 启用复制KaTeX公式
    copy_tex: false

# --------------------------------------
# 搜索
# --------------------------------------

search:
  # 选择: algolia_search / local_search / docsearch
  # 如果您不需要搜索，请留空
  use: algolia_search
  placeholder:

  # Algolia 搜索
  algolia_search:
    # 每页搜索结果数量
    hitsPerPage: 6

  # 本地搜索
  local_search:
    # 在页面加载时预加载搜索数据。
    preload: false
    # 每篇文章显示前 n 个结果，通过设置为 -1 显示所有结果
    top_n_per_article: 1
    # 将 HTML 字符串转换为可读文本。
    unescape: false
    # 为搜索结果启用分页
    pagination:
      enable: false
      # 每页搜索结果数量
      hitsPerPage: 8
    CDN:

  # Docsearch
  # https://docsearch.algolia.com/
  docsearch:
    appId:
    apiKey:
    indexName:
    option:

# --------------------------------------
# 分享系统
# --------------------------------------

share:
  # 选择: sharejs / addtoany
  # 如果不需要共享，请留空
  use: sharejs

  # Share.js
  # https://github.com/overtrue/share.js
  sharejs:
    sites: facebook,x,wechat,weibo,qq

  # AddToAny
  # https://www.addtoany.com/
  addtoany:
    item: facebook,x,wechat,sina_weibo,facebook_messenger,email,copy_link

# --------------------------------------
# 评论系统
# --------------------------------------

comments:
  # 最多支持两个评论系统，默认显示第一个
  # 如果不需要评论，保持为空
  # 选择: Disqus/Disqusjs/Livere/Gitalk/Valine/Waline/Utterances/Facebook Comments/Twikoo/Giscus/Remark42/Artalk
  # 两种评论系统的格式：Disqus,Waline
  use: Twikoo
  # 在按钮旁显示评论名称
  text: true
  # Lazyload: 当评论元素进入浏览器视口时，评论系统将会加载
  # 如果你将其设置为 true，评论数将无效
  lazyload: false
  # 在文章顶部图片显示评论数
  count: false
  # 在主页显示评论数
  card_post_count: false

# Disqus
# https://disqus.com/
disqus:
  shortname:
  # 用于最新评论的组件
  apikey:

# 替代 Disqus - 使用 Disqus API 渲染评论
# https://github.com/SukkaW/DisqusJS
disqusjs:
  shortname:
  apikey:
  option:

# Livere
# https://www.livere.com/
livere:
  uid:

