# --------------------------------------
# Hexo Butterfly Theme Configuration
# If you have any questions, please refer to the documentation
# Chinese: https://butterfly.js.org/
# English: https://butterfly.js.org/en/
# --------------------------------------

# --------------------------------------
# 导航设置
# --------------------------------------

nav:
  # 导航栏标志图片
  logo:
  display_title: true
  # 是否固定导航栏
  fixed: true

menu:
  文 章:
    隧道: /archives/ || fa-fw fas fa-archive
    分类: /categories/ || fa-fw fas fa-cubes
    标签: /tags/ || fa-fw fas fa-tags
  统 计:
    友人帐: /link/ || fas fa-link
    朋友圈: /fcircles/ || fa-brands fa-artstation
    统计表: /charts/ || fas fa-chart-line
    留言板: /comments/ || fa-fw fas fa-envelope
    清单: /todolist/ || fa-fw fas fa-table-list
  我 的:
    音乐馆: /music/?id=7657374410&server=tencent || fa-fw fas fa-music
    追番页: /bangumis/ || fa-fw fa-brands fa-bilibili
    相册集: /album/ || fa-fw fas fa-images
    藏宝阁: /collect/ || fa-fw fas fa-box
  关 于:
    关于本人: /about/ || fa-fw fas fa-dragon
    闲言碎语: /essay/ || fas fa-lightbulb
    随便逛逛: javascript:toRandomPost() || fas fa-shoe-prints

# --------------------------------------
# 代码块设置
# --------------------------------------

code_blocks:
  # 代码块主题: darker / pale night / light / ocean / false
  theme: light
  macStyle: true
  # 代码块高度限制 (unit: px)
  height_limit: 300
  word_wrap: false

  # 工具栏
  copy: true
  language: true
  # true：收缩代码块 | false：展开代码块 | none：展开代码块并隐藏按钮
  shrink: false
  fullpage: false

# 社交媒体链接
# Formal:
#   icon: link || the description || color
social:
  # fab fa-github: https://github.com/xxxxx || Github || '#24292e'
  # fas fa-envelope: mailto:xxxxxx@gmail.com || Email || '#4a7dbe'

# --------------------------------------
# 图像设置
# --------------------------------------

favicon: /img/favicon.ico

avatar:
  img: https://q1.qlogo.cn/g?b=qq&nk=1580777927&s=5
  effect: false

# 禁用所有横幅图像
disable_top_img: false

# 如果页面没有设置横幅，则显示default_top_img
default_top_img:

# 首页横幅图片
index_img: https://pic3.zhimg.com/80/v2-2d27325d3ef53714bd457bc2c40e8852_1440w.webp

# 档案页面的横幅图像
archive_img:

# 注意：标签页面，不是标签页
tag_img:

# 标签页的横幅图片，可以为每个标签设置横幅图片
# 格式:
#  - tag name: xxxxx
tag_per_img:

# 注意：分类页面，不是分类页面
category_img:

# 分类页的横幅图片，可以为每个分类设置横幅图片
# 格式:
#  - category name: xxxxx
category_per_img:

# 页脚背景图片
footer_img: transparent

# 网站背景
# 可以设置为颜色或图片网址
background: https://api.boxmoe.com/random.php?size=large

cover:
  # 是否禁用封面
  index_enable: true
  aside_enable: true
  archives_enable: true
  # 未设置封面时，显示默认封面
  default_cover:
    - https://pic3.zhimg.com/80/v2-2d27325d3ef53714bd457bc2c40e8852_1440w.webp
    - https://pic4.zhimg.com/80/v2-5db05ca43bdb82d42f357cb581d384df_1440w.webp
    - https://pic2.zhimg.com/v2-ef87585088748f4e087489aaa8dcecbd_r.jpg


# 替换损坏的图像
error_img:
  flink: /img/friend_404.gif
  post_page: /img/404.png

# 一个简单的 404 页面
error_404:
  enable: true
  subtitle: '请尝试站内搜索寻找文章'
  background: https://pic.imgdb.cn/item/64c7bada1ddac507cc135dd8.jpg

post_meta:
  # 主页
  page:
    # 选择: created / updated / both
    date_type: both
    # 选择: date / relative
    date_format: relative
    categories: true
    tags: true
    label: true
  post:
    # 选择: left / center
    position: center
    # 选择: created / updated / both
    date_type: both
    # 选择: date / relative
    date_format: date
    categories: true
    tags: true
    label: true

# --------------------------------------
# 索引页设置
# --------------------------------------

# 首页 top_img 设置
# 默认：top img - 全屏，site info - 中间
# site info 位置，例如：300px/300em/300rem/10%
index_site_info_top:
# top_img 的高度，例如：300px/300em/300rem
index_top_img_height:

# 首页的副标题
subtitle:
  enable: true
  # 打字机效应
  effect: true
  # 自定义 typed.js
  # https://github.com/mattboldt/typed.js/#customization
  typed_option:
  # Source - 调用第三方服务 API（仅限中文）
  # 首先显示source，然后显示子内容的内容
  # 选择: false/1/2/3
  # false - 禁用该功能
  # 1 - hitokoto.cn
  # 2 - yijuzhan.com
  # 3 - jinrishici.com
  source: 1
  # 如果关闭打字机效果，字幕将只显示第一行字幕
  sub:

# 首页文章布局
# 1: 左边是封面，右边是信息
# 2: 右侧为封面，左侧为信息
# 3: 封面和信息在左右两侧交替
# 4: 封面在顶部，信息在底部
# 5: 封面上显示的信息
# 6：砌体布局 - 封面在顶部，信息在底部
# 7：砌体布局 - 信息显示在封面上
index_layout: 3

# 首页显示文章简介
# 1: 描述
# 2: 两者（如果描述存在，则显示描述，否则显示自动摘录）
# 3: auto_excerpt （默认）
# false: 不显示文章简介
index_post_content:
  method: 3
  # 如果将方法设置为 2 或 3，则长度需要配置
  length: 500

# --------------------------------------
# 文章设置
# --------------------------------------

toc:
  post: true
  page: false
  number: true
  expand: false
  # 仅适用于文章
  style_simple: false
  scroll_percent: true

post_copyright:
  enable: true
  decode: false
  author_href:
  license: CC BY-NC-SA 4.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/

# 贊助/獎勵
reward:
  enable: true
  text: 打赏
  QR_code:
    - img: /img/wechat.webp
      link:
      text: 微信
    - img: /img/alipay.webp
      link:
      text: 支付宝

# 文章编辑
# 轻松在线浏览和编辑博客源代码。
post_edit:
  enable: false
  # url: https://github.com/user-name/repo-name/edit/branch-name/subdirectory-name/
  # For example: https://github.com/jerryc127/butterfly.js.org/edit/main/source/
  url:

# 相关文章
related_post:
  enable: true
  # 显示的文章数量
  limit: 6
  # 选择: created / updated
  date_type: created

# 选择：1 / 2 / false
# 1：‘下一篇文章’将链接到旧文章
# 2：‘下一篇文章’将链接到新文章
# false：禁用分页
post_pagination: 1

# 显示文章的过期通知
noticeOutdate:
  enable: true
  # 风格: simple / flat（简约/扁平）
  style: flat
  # 什么时候显示
  limit_day: 30
  # 位置: top / bottom（顶部/底部）
  position: top
  message_prev: 距离上次更新已经过去
  message_next: 天了，文章内容可能已经过时。若内容或图片失效，请留言反馈（部分素材来自网络）。

# --------------------------------------
# Footer Settings
# --------------------------------------
footer:
  owner:
    enable: true
    since: 2019
  custom_text:
  # 主题和框架的版权
  copyright: true

# --------------------------------------
# Aside Settings
# --------------------------------------

aside:
  enable: true
  hide: false
  # 在右下角按钮中显示隐藏按钮
  button: true
  mobile: true
  # 位置: left / right（左 / 右）
  position: right
  display:
    archive: true
    tag: true
    category: true
  card_author:
    enable: true
    description: 到不了的都叫远方，回不去的都叫故乡。
    button:
      enable: true
      icon: fas fa-arrow-circle-right
      text: 了解更多
      link: /about/
  card_announcement:
    enable: true
    content:
      - <div><a style='display:flex;height:100%;width:100%;' href='https://hcer.top'><img style="height:100%;width:100%;" src="https://jsd.onmicrosoft.cn/gh/eudav/bingm-static/img/hcer.webp" alt="https://hcer.top" style="border-radius:0;"></a></div>
        <b>GitHub站点：</b><a href='https://icemyst.github.io'>https://icemyst.github.io</a>
        <div>CDN赞助者：@xinpro(鸣谢)</div><div>赞助者博客：<a href="https://xinpro.cn">https://xinpro.cn</a></div>
  card_recent_post:
    enable: true
    # 如果设置为 0 将显示全部
    limit: 5
    # 排序: date / updated（日期 / 更新）
    sort: date
    sort_order:
  card_newest_comments:
    enable: false
    sort_order:
    limit: 6
    # 单位: mins（分钟）, 保存数据到本地存储
    storage: 10
    avatar: true
  card_categories:
    enable: true
    # 如果设置为 0 将显示全部
    limit: 8
    # 选择: none / true / false
    expand: none
    sort_order:
  card_tags:
    enable: true
    # 如果设置为 0 将显示全部
    limit: 40
    color: false
    # 标签顺序, random/name/length（随机/名称/长度）
    orderby: random
    # 排序顺序：1，表示升序；-1，表示降序
    order: 1
    sort_order:
  card_archives:
    enable: true
    # 类型: monthly / yearly（月度 / 年度）
    type: monthly
    # Eg: YYYY年MM月
    format: MMMM YYYY
    # 排序顺序：1，表示升序；-1，表示降序
    order: -1
    # 如果设置为 0 将显示全部
    limit: 8
    sort_order:
  card_post_series:
    enable: true
    # 标题显示系列名称
    series_title: false
    # 按标题或日期排序
    orderBy: 'date'
    # 排序顺序：1，表示升序；-1，表示降序
    order: -1
  card_webinfo:
    enable: true
    post_count: true
    last_push_date: true
    sort_order:
    # 发布日期与现在之间的时间差
    # 正式: Month/Day/Year Time or Year/Month/Day Time（月/日/年 时间或年/月/日 时间）
    # 如果不启用此功能，请留空
    runtime_date:

# --------------------------------------
# 右下角按钮
# --------------------------------------

# 右下角按钮与底部的距离（默认单位：px）
rightside_bottom:

# 繁体中文与简体中文转换
translate:
  enable: true
  # 按钮的文本
  default: 繁
  # 网站语言（1-繁体中文/ 2-简体中文）
  defaultEncoding: 2
  # 时间延迟
  translateDelay: 0
  # 语言为简体中文时按钮的文字
  msgToTraditionalChinese: '繁'
  # 语言为繁体中文时按钮的文字
  msgToSimplifiedChinese: '簡'

# 阅读模式
readmode: true

# 夜间模式
darkmode:
  enable: true
  # 切换按钮可切换深色/浅色模式
  button: true
  # 自动切换深色/浅色模式
  # autoChangeMode: 1 按照系统设置，若系统不支持暗黑模式，则会在晚上 6 点到早上 6 点之间切换为深色模式
  # autoChangeMode: 2 下午 6 点至早上 6 点之间切换深色模式
  # autoChangeMode: false
  autoChangeMode: false
  # 设置灯光模式时间，值在0~24之间，若不设置则默认为6~18
  start:
  end:

# 在滚动至顶部按钮中显示滚动百分比
rightside_scroll_percent: true

# 除非您知道以下设置如何工作，否则请不要修改它们
# 选择: readmode,translate,darkmode,hideAside,toc,chat,comment（阅读模式，翻译，深色模式，隐藏，目录.聊天，评论）
# 不要重复相同的值
rightside_item_order:
  enable: false
  # 默认: readmode,translate,darkmode,hideAside（阅读模式，翻译，深色模式，隐藏）
  hide:
  # 默认: toc,chat,comment（目录，聊天，评论）
  show:

# --------------------------------------
# 全局设置
# --------------------------------------

anchor:
  # 当你滚动时，URL 将根据标题 ID 进行更新。
  auto_update: false
  # 点击标题滚动并更新锚点
  click_to_scroll: false

# 图片描述文字
photofigcaption: false

copy:
  enable: true
  # 在复制内容后添加版权信息
  copyright:
    enable: true
    limit_count: 50

# 需要安装hexo-wordcount插件
wordcount:
  enable: true
  # 在文章元信息中显示字数
  post_wordcount: true
  # 在文章元信息中显示阅读时间
  min2read: true
  # 在侧边栏的站点信息中显示网站的总字数
  total_wordcount: true

# Busuanzi count for PV / UV in site
busuanzi:
  site_uv: true
  site_pv: true
  page_pv: true

# --------------------------------------
# Math
# --------------------------------------

# About the per_page
# 如果将其设置为 true，它将在每个页面中加载 mathjax/katex 脚本
# 如果将其设置为 false，它将根据您的设置加载 mathjax/katex 脚本（在页面的正面添加“mathjax：true”或“katex：true”）
math:
  # 选择：mathjax、katex
  # 如果不需要数学运算，请将其留空
  use:
  per_page: true
  hide_scrollbar: false

  mathjax:
    # 启用上下文菜单
    enableMenu: true
    # 选择: all / ams / none（全部 / 美式数学 / 无）, 这决定了方程是否编号以及如何编号
    tags: none

  katex:
    # 启用复制 KaTeX 公式
    copy_tex: false

# --------------------------------------
# 搜索
# --------------------------------------

search:
  # 选择: algolia_search / local_search / docsearch
  # 如果不需要搜索，请留空
  use: algolia_search
  placeholder:

  # Algolia Search
  algolia_search:
    # 每页搜索结果数
    hitsPerPage: 6

  # Local Search
  local_search:
    # 在页面加载时预加载搜索数据
    preload: false
    # 显示每篇文章的前 n 个结果，设置为 -1 则显示所有结果
    top_n_per_article: 1
    # 将 HTML 字符串转换为可读字符串。
    unescape: false
    CDN:

  # Docsearch
  # https://docsearch.algolia.com/
  docsearch:
    appId:
    apiKey:
    indexName:
    option:

# --------------------------------------
# 共享设置
# --------------------------------------

share:
  # 选择: sharejs / addtoany
  # 如果不需要共享，可留空
  use: sharejs

  # Share.js
  # https://github.com/overtrue/share.js
  sharejs:
    sites: facebook,twitter,wechat,weibo,qq

  # AddToAny
  # https://www.addtoany.com/
  addtoany:
    item: facebook,twitter,wechat,sina_weibo,facebook_messenger,email,copy_link

# --------------------------------------
# 评论设置
# --------------------------------------

comments:
  # 最多两条评论系统，第一条将默认显示
  # 如果不需要评论，可留空
  # 选择: Disqus/Disqusjs/Livere/Gitalk/Valine/Waline/Utterances/Facebook Comments/Twikoo/Giscus/Remark42/Artalk
  # 显示两个评论设置: Disqus,Waline
  use: Twikoo
  # 在按钮旁边显示评论名称
  text: true
  # Lazyload：当评论元素进入浏览器视口时，评论系统才会加载。
  # 如果设置为 true，评论数将无效
  lazyload: false
  # 在文章的 top_img 中显示评论数
