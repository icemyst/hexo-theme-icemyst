  #   content: xxxxxxx

# --------------------------------------
# 美化 / 效果
# --------------------------------------

# 自定义主题颜色
# 注意: 颜色值必须用双引号括起来，如 "#000"，否则可能导致错误！

# theme_color:
#   enable: true
#   main: "#49B1F5"
#   paginator: "#00c4b6"
#   button_hover: "#FF7242"
#   text_selection: "#00c4b6"
#   link_color: "#99a9bf"
#   meta_color: "#858585"
#   hr_color: "#A4D8FA"
#   code_foreground: "#F47466"
#   code_background: "rgba(27, 31, 35, .05)"
#   toc_color: "#00c4b6"
#   blockquote_padding_color: "#49b1f5"
#   blockquote_background_color: "#49b1f5"
#   scrollbar_color: "#49b1f5"
#   meta_theme_color_light: "ffffff"
#   meta_theme_color_dark: "#0d0d0d"

# 分类和标签页面的用户界面设置
# 选择: index - 与首页UI相同 / default - 与归档UI相同
# 留空或index
category_ui:
tag_ui:

# UI元素的圆角
rounded_corners_ui: true

# 拉伸线条，使每行宽度相等
text_align_justify: false

# 为头部和底部添加遮罩
mask:
  header: true
  footer: true

# 加载动画
preloader:
  enable: true
  # 来源
  # 1. fullpage-loading
  # 2. pace（进度条）
  source: 1
  # pace主题 (见 https://codebyzach.github.io/pace/)
  pace_css_url:

# 页面过渡
enter_transitions: true

# 默认显示模式 - light (默认) / dark
display_mode: light

# 美化文章内容的配置
beautify:
  enable: false
  # 指定要美化的字段（网站或文章）
  field: post
  # 指定用作标题前缀的图标，例如 '\f0c1'
  title_prefix_icon:
  # 指定标题前缀图标的颜色，例如 '#F47466'
  title_prefix_icon_color:

# 全局字体设置
# 不要修改以下设置，除非您知道它们的工作原理
font:
  global_font_size:
  code_font_size:
  font_family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Lato, Roboto, "PingFang SC", "Microsoft JhengHei", "Microsoft YaHei", sans-serif
  code_font_family: consolas, Menlo, Arial,-apple-system,BlinkMacSystemFont,'Microsoft YaHei','Segoe UI','Helvetica Neue',Lato,Roboto,'PingFang SC',sans-serif

# 网站标题和副标题的字体设置
blog_title_font:
  font_link: https://fonts.googleapis.com/css?family=Titillium+Web&display=swap
  font_family: Titillium Web,Arial,PingFang SC, 'Hiragino Sans GB', 'Microsoft JhengHei', 'Microsoft YaHei', sans-serif

# 分隔符图标的设置
hr_icon:
  enable: true
  # Font Awesome图标的unicode值，例如 '\3423'
  icon:
  icon_top:

# 打字机效果
# https://github.com/disjukr/activate-power-mode
activate_power_mode:
  enable: false
  colorful: true
  shake: true
  mobile: false

# 背景效果
# --------------------------------------

# canvas_ribbon
# See: https://github.com/hustcc/ribbon.js
canvas_ribbon:
  enable: false
  # 彩带的大小
  size: 150
  # 彩带的不透明度（0 ~ 1）
  alpha: 0.6
  zIndex: -1
  click_to_change: false
  mobile: false

# 飘动的彩带
canvas_fluttering_ribbon:
  enable: false
  mobile: false

# canvas_nest
# https://github.com/hustcc/canvas-nest.js
canvas_nest:
  enable: false
  # 线条的颜色，默认: '0,0,0'; RGB值: (R,G,B).（注意: 使用','分隔。）
  color: '0,0,255'
  # 线条的不透明度（0~1）
  opacity: 0.7
  # 背景的z-index属性
  zIndex: -1
  # 线条的数量
  count: 99
  mobile: false

# 鼠标点击效果: 烟花
fireworks:
  enable: false
  zIndex: 9999
  mobile: false

# 鼠标点击效果: 心形符号
click_heart:
  enable: false
  mobile: false

# 鼠标点击效果: 文字
clickShowText:
  enable: false
  text:
    # - I
    # - LOVE
    # - YOU
  fontSize: 15px
  random: false
  mobile: false

# --------------------------------------
# 灯箱设置
# --------------------------------------

# 选择: fancybox / medium_zoom
# https://github.com/francoischalifour/medium-zoom
# https://fancyapps.com/fancybox/
# 如果您不需要灯箱，请留空
lightbox: fancybox

# --------------------------------------
# 标签插件设置
# --------------------------------------

# 系列
series:
  enable: false
  # 按标题或日期排序
  orderBy: 'title'
  # 排序：1，为升序； -1，为降序
  order: 1
  number: true

# ABCJS - ABC音乐符号插件
# https://github.com/paulrosen/abcjs
abcjs:
  enable: false
  per_page: true

# Mermaid
# https://github.com/mermaid-js/mermaid
mermaid:
  enable: false
  # 使用代码块编写Mermaid图表
  code_write: false
  # 内置主题: default / forest / dark / neutral
  theme:
    light: default
    dark: dark

# chartjs
# see https://www.chartjs.org/docs/latest/
chartjs:
  enable: true
  # 除非您了解它们的工作原理，否则请勿修改。
  # 默认设置仅在未指定MD语法时使用。
  # 图表的通用字体颜色
  fontColor:
    light: 'rgba(0, 0, 0, 0.8)'
    dark: 'rgba(255, 255, 255, 0.8)'
  # 图表的通用边框颜色
  borderColor:
    light: 'rgba(0, 0, 0, 0.1)'
    dark: 'rgba(255, 255, 255, 0.2)'
  # 雷达和极地区域图表上比例标签的背景颜色
  scale_ticks_backdropColor:
    light: 'transparent'
    dark: 'transparent'

# 注意 - Bootstrap提示
note:
  # 注意标签样式值:
  #  - simple    bs-callout旧警报样式。默认。
  #  - modern    bs-callout新（v2-v3）警报样式。
  #  - flat      扁平提示样式，带背景，如Mozilla或StackOverflow。
  #  - disabled  禁用所有CSS样式导入的注意标签。
  style: flat
  icons: true
  border_radius: 3
  # 现代和扁平样式的背景偏移量（现代: -12 | 12; 扁平: -18 | 6）。
  # 偏移量也适用于标签变量。此选项可以与禁用的注意标签一起使用。
  light_bg_offset: 0

# --------------------------------------
# 其他设置
# --------------------------------------

# https://github.com/MoOx/pjax
pjax:
  enable: true
  # 从pjax中排除指定页面，例如'/music/'
  exclude:
    # - /xxxxxx/

# 注入css和脚本（aplayer/meting）
aplayerInject:
  enable: false
  per_page: true

# Snackbar - Toast通知
# https://github.com/polonel/SnackBar
# 位置: top-left / top-center / top-right / bottom-left / bottom-center / bottom-right
snackbar:
  enable: true
  position: top-center
  # 轻模式和暗模式下的Toast通知背景颜色
  bg_light: '#49b1f5'
  bg_dark: '#1f1f1f'

# Instant.page
# https://instant.page/
instantpage: false

# 懒加载
# https://github.com/verlok/vanilla-lazyload
lazyload:
  enable: true
  # 指定使用懒加载的字段（网站（site）或文章（post））
  field: post
  placeholder: /img/loading.webp
  blur: true

